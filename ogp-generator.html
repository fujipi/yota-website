<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OGP Image Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #333;
      padding: 40px;
    }
    .ogp {
      width: 1200px;
      height: 630px;
      background: #000;
      position: relative;
      overflow: hidden;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .stars {
      position: absolute;
      inset: 0;
    }
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px;
    }
    .logo {
      width: 120px;
      margin-bottom: 40px;
      filter: invert(1);
    }
    .tagline {
      font-size: 64px;
      font-weight: 400;
      color: #fff;
      line-height: 1.4;
      letter-spacing: 0.02em;
      margin-bottom: 30px;
    }
    .company {
      font-size: 28px;
      color: #888;
      letter-spacing: 0.1em;
    }
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #333 0%, #666 50%, #333 100%);
    }
    .url {
      position: absolute;
      bottom: 40px;
      right: 80px;
      font-family: 'Outfit', sans-serif;
      font-size: 24px;
      color: #555;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="ogp" id="ogp">
    <div class="stars" id="stars"></div>
    <div class="content">
      <img src="logo.jpg" alt="Yota" class="logo">
      <div class="tagline">物語であふれる<br>経済をつくる</div>
      <div class="company">Yota株式会社（ヨタ）| マンガ・IP活用でDX・デジタル化を推進</div>
    </div>
    <div class="url">yota.co.jp</div>
    <div class="bottom-bar"></div>
  </div>

  <script>
    const container = document.getElementById('stars');
    for(let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 1;
      star.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        left: ${Math.random() * 100}%;
        top: ${Math.random() * 100}%;
        opacity: ${Math.random() * 0.5 + 0.1};
      `;
      container.appendChild(star);
    }
  </script>
</body>
</html>
