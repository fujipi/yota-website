<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yota Inc.</title>
  <meta name="description" content="物語であふれる経済をつくる">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html { scroll-behavior: smooth; }
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: var(--o);
    }

    .star.bright {
      box-shadow: 0 0 4px 1px rgba(255,255,255,0.2);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 2.5rem;
      z-index: 100;
    }

    .logo img {
      height: 40px;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 0 0 6rem 4rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      font-weight: 400;
      line-height: 1.6;
      letter-spacing: 0.02em;
      animation: fade 1s ease-out;
    }

    .sub {
      font-size: 0.75rem;
      color: #666;
      letter-spacing: 0.2em;
      animation: fade 1s ease-out 0.15s both;
    }

    section {
      position: relative;
      z-index: 1;
      padding: 6rem 2.5rem;
      border-top: 1px solid #1a1a1a;
    }

    .section-inner {
      max-width: 720px;
      margin: 0 auto;
    }

    .section-title {
      font-family: 'Outfit', sans-serif;
      font-size: 0.6875rem;
      font-weight: 400;
      color: #555;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 3rem;
    }

    .service-item {
      margin-bottom: 2.5rem;
    }

    .service-item:last-child {
      margin-bottom: 0;
    }

    .service-name {
      font-family: 'Outfit', sans-serif;
      font-size: 1.125rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    .service-desc {
      font-size: 0.8125rem;
      color: #888;
      line-height: 1.8;
    }

    .about-table {
      display: grid;
      gap: 1.5rem;
    }

    .about-row {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 1rem;
      font-size: 0.875rem;
    }

    .about-label {
      color: #555;
    }

    .about-value {
      color: #ccc;
    }

    footer {
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #1a1a1a;
      position: relative;
      z-index: 1;
    }

    footer a {
      color: #555;
      text-decoration: none;
      font-size: 0.6875rem;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    footer a:hover { color: #fff; }

    .footer-links {
      display: flex;
      gap: 1.5rem;
    }

    .copy {
      font-size: 0.625rem;
      color: #444;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      header { padding: 1.25rem; }
      .logo img { height: 32px; }
      section { padding: 4rem 1.25rem; }
      .about-row {
        grid-template-columns: 1fr;
        gap: 0.25rem;
      }
      .about-label { font-size: 0.75rem; }
      footer { 
        flex-direction: column; 
        gap: 1rem; 
        padding: 1.25rem;
        text-align: center;
      }
      .footer-links { justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="stars" id="s"></div>
  
  <header>
    <div class="logo"><img src="logo.jpg" alt="Yota"></div>
  </header>

  <div class="hero">
    <h1>物語であふれる<br>経済をつくる</h1>
  </div>

  <section id="service">
    <div class="section-inner">
      <h2 class="section-title">Service</h2>
      <div class="service-item">
        <div class="service-name">StaaS</div>
        <div class="service-desc">法人向けマンガ制作、電子マンガ配信、リンク付きグッズ制作サービス</div>
      </div>
      <div class="service-item">
        <div class="service-name">IP Contents Management</div>
        <div class="service-desc">IPコンテンツ運用代行</div>
      </div>
    </div>
  </section>

  <section id="about">
    <div class="section-inner">
      <h2 class="section-title">About</h2>
      <div class="about-table">
        <div class="about-row">
          <div class="about-label">会社名</div>
          <div class="about-value">Yota株式会社</div>
        </div>
        <div class="about-row">
          <div class="about-label">代表取締役社長</div>
          <div class="about-value">藤平賢人</div>
        </div>
        <div class="about-row">
          <div class="about-label">所在地</div>
          <div class="about-value">〒150-0001<br>東京都渋谷区神宮前六丁目23番4号桑野ビル2階</div>
        </div>
        <div class="about-row">
          <div class="about-label">事業内容</div>
          <div class="about-value">インターネットビジネスの企画・開発・運営</div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <a href="mailto:x-aaaasrgiz2mmfrwulhd6imcnqq@w-yota.slack.com">Contact</a>
    <div class="footer-links">
      <a href="/privacy.html">Privacy</a>
      <a href="/security.html">Security</a>
    </div>
    <span class="copy">© 2025 Yota Inc.</span>
  </footer>

  <script>
    const c = document.getElementById('s');
    for(let i = 0; i < 120; i++) {
      const s = document.createElement('div');
      const isBright = Math.random() > 0.85;
      s.className = isBright ? 'star bright' : 'star';
      const size = isBright ? Math.random()*2+1.5 : Math.random()*1.5+0.5;
      s.style.cssText = `
        width:${size}px;
        height:${size}px;
        left:${Math.random()*100}%;
        top:${Math.random()*100}%;
        --o:${isBright ? Math.random()*0.3+0.4 : Math.random()*0.3+0.1};
      `;
      c.appendChild(s);
    }
  </script>
</body>
</html>
